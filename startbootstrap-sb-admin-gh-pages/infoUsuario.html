<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Informaci&oacute;n de usuario</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputTipoDoc">Tipo de documento</label>
                <select class="form-control" id="idiomaInput" name="sgl-tipoDoc" required>
                  <option value="CC">CC (C&eacute;dula de ciudadan&iacute;a)</option>
                  <option value="CE">CE (C&eacute;dula de extranjer&iacute;a)</option>
                  <option value="TI">TI (Tarjeta de identidad)</option>
                  <option value="RC">RC (Registro civil)</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="exampleInputDocumento">Documento</label>
              <input required class="form-control" id="exampleInputDoc" type="text" aria-describedby="nameHelp" placeholder="Ingresar numero de documento">

              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputTitulo">T&iacute;tulo</label>
            <input class="form-control" id="exampleInputTitulo" type="text" placeholder="Ingrese su t&iacute;tulo mas significativo">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputTipoDoc">Genero</label>
                <select class="form-control" id="idiomaInput" name="sgl-tipoDoc" required>
                  <option value="CC">Masculino</option>
                  <option value="CE">Femenino</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="exampleInputDocumento">Nacionalidad</label>
              <input required class="form-control" id="exampleInputDoc" type="text" aria-describedby="nameHelp" placeholder="Ingrese su nacionalidad">

              </div>
             
            </div>
          </div>
           <div class="form-group">
            <label for="exampleInputTitulo">Estado c&iacute;vil</label>
            <input class="form-control" id="exampleInputTitulo" type="text" placeholder="Ingrese su estado c&iacute;vil">
          </div>
           <div class="form-group">
                <label for="exampleInputDocumento">Nombres de referencia</label>
              <input required class="form-control" id="exampleInputDoc" type="text" aria-describedby="nameHelp" placeholder="Ingrese nombres de referencia">

              </div>
          <a class="btn btn-primary btn-block" href="login.html">Guardar</a>

      </div>
    </div>
